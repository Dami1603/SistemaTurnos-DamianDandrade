<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMISTURNOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="./assets/doctor.png">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="./assets/doctor.png" alt="" width="144" height="auto">
        <h1 class="display-5 fw-bold text-body-emphasis">DAMISTURNOS</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Un sistema para poder agendar turnos con pacientes ingresados, filtrarlos por especialistas y eliminarlos, todos cambio se guarda en el localStorage y se muestra por consola, creado por Damian Santiago Dandrade, para la tercera entrega de JavaScript en CoderHouse</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button id="botonagregar" class="btn btn-primary btn-lg px-4 gap-3 text-center">Agendar Turno</button>
            <button id="botonfiltrar" class="btn btn-primary btn-lg px-4 gap-3 text-center">Buscar Turno por Especialistas</button>
            <button id="botonmostrar" class="btn btn-primary btn-lg px-4 gap-3 text-center">Ver Turnos</button>  
            <button id="botoneliminar" class="btn btn-primary btn-lg px-4 gap-3 text-center">Eliminar Turno por DNI</button>  
          </div>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
